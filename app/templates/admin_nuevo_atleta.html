{% extends "layout.html" %}
{% block title %}Nuevo atleta{% endblock %}

{% block content %}
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="mb-0">➕ Crear atleta</h2>
      <div class="text-muted">Alta rápida para empezar a entrenar</div>
    </div>
    <a href="{{ url_for('main.dashboard_entrenador') }}" class="btn btn-outline-secondary">
      Volver
    </a>
  </div>

  <div class="card glass p-4">
    <form method="POST" class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input name="nombre" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Contraseña</label>
        <input name="password" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Grupo</label>
        <input name="grupo" class="form-control">
      </div>

      <div class="col-12 d-flex gap-2 mt-2">
        <button class="btn btn-primary">Crear atleta</button>
        <a href="{{ url_for('main.dashboard_entrenador') }}" class="btn btn-outline-secondary">
          Cancelar
        </a>
      </div>

    </form>
  </div>

</div>
{% endblock %}
