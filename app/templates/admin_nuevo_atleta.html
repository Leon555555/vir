{% extends "layout.html" %}
{% block title %}Nuevo atleta — VR Training{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card glass p-3 p-md-4 lift">
    <h3 class="mb-2 text-strong">➕ Crear nuevo atleta</h3>
    <div class="text-soft mb-4">Se crea el usuario con contraseña para que pueda entrar desde login.</div>

    <form method="POST">
      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Grupo (opcional)</label>
          <input type="text" name="grupo" class="form-control">
        </div>

      </div>

      <div class="d-flex gap-2 mt-4 flex-wrap">
        <button type="submit" class="btn btn-info">Crear atleta</button>
        <a href="{{ url_for('main.dashboard_entrenador') }}" class="btn btn-outline-light">Volver</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
