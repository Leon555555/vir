{% extends "layout.html" %}
{% block title %}Editar Atleta{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">✏️ Editar atleta: {{ atleta.nombre }}</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" value="{{ atleta.nombre }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" value="{{ atleta.email }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Grupo</label>
      <input type="text" name="grupo" value="{{ atleta.grupo or '' }}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Calendario (URL)</label>
      <input type="text" name="calendario_url" value="{{ atleta.calendario_url or '' }}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a href="{{ url_for('main.dashboard_entrenador') }}" class="btn btn-secondary">Volver</a>
  </form>
</div>
{% endblock %}
