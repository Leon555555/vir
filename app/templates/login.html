{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card glass lift p-4">
      <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='logo_blanco_vr_training.png') }}" style="height:70px;" alt="VR">
        <div class="mt-3 text-strong" style="font-size:1.35rem;">VR TRAINING</div>
        <div class="text-soft">Accedé a tu perfil o al panel</div>
      </div>

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input class="form-control" name="email" type="email" placeholder="admin@vir.app" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" name="password" type="password" required>
        </div>
        <button class="btn btn-info w-100">
          <i class="bi bi-box-arrow-in-right"></i> Entrar
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
