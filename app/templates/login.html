{% extends "layout.html" %}
{% block title %}Login — VR Training{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width:520px;">
  <div class="card glass p-4">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='logo_blanco_vr_training.png') }}" style="height:64px;" alt="VR Training">
      <div class="mt-2" style="font-weight:900; letter-spacing:.12em;">VR TRAINING</div>
      <div class="text-muted">Ingresá para ver tu calendario</div>
    </div>

    <form method="POST">
      <div class="mb-2">
        <label class="form-label text-muted">Email</label>
        <input class="form-control" type="email" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-muted">Contraseña</label>
        <input class="form-control" type="password" name="password" required>
      </div>

      <button class="btn btn-info w-100" type="submit">
        Entrar
      </button>
    </form>
  </div>
</div>
{% endblock %}
