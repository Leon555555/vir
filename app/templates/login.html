{% extends "layout.html" %}
{% block title %}Ingresar — VR TRAINING{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="card shadow-lg p-4 border-0" style="background:#0a0a0a; border-radius:20px; width:420px; box-shadow:0 0 20px rgba(34,211,238,.15);">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='logo_blanco_vr_training.png') }}" alt="VR" style="height:70px; filter:drop-shadow(0 0 10px #22d3ee);">
      <h2 class="mt-3 fw-bold text-light">VR TRAINING</h2>
      <p class="text-secondary">Accedé a tu perfil o al panel</p>
    </div>

    <form method="POST" action="{{ url_for('main.login') }}">
      <div class="mb-3">
        <label class="form-label text-light">Correo</label>
        <input type="email" class="form-control bg-dark text-light border-secondary" name="email" placeholder="admin@vir.app" required>
      </div>
      <div class="mb-4">
        <label class="form-label text-light">Contraseña</label>
        <input type="password" class="form-control bg-dark text-light border-secondary" name="password" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-glow w-100 py-2"><i class="bi bi-box-arrow-in-right me-1"></i>Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
