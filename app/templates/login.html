{% extends "layout.html" %}
{% block title %}Ingresar — VR Training{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:78vh;">
  <div class="card shadow-lg p-4" style="background:#0f172a;border:1px solid rgba(255,255,255,.08); border-radius:16px; width:420px;">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='logo_negro_vr_training.png') }}" alt="VR" style="height:54px;">
      <h2 class="mt-2 fw-bold" style="letter-spacing:.06em;">VR TRAINING</h2>
      <div class="small-muted">Accedé a tu perfil o al panel</div>
    </div>

    <form method="POST" action="{{ url_for('main.login') }}">
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control bg-dark text-light border-secondary" name="email" placeholder="admin@vir.app" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control bg-dark text-light border-secondary" name="password" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2"><i class="bi bi-box-arrow-in-right me-1"></i>Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
