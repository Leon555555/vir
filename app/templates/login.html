{% extends "layout.html" %}
{% block title %}Login — VR Training{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:75vh;">

  <div class="glass p-4 p-md-5" style="max-width:420px;width:100%;">

    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='logo_blanco_vr_training.png') }}"
           alt="VR Training"
           style="height:64px;">
      <h2 class="mt-3 mb-1" style="color:#fff;font-weight:900;">
        VR TRAINING
      </h2>
      <div style="color:rgba(255,255,255,.80);">
        Accedé a tu perfil
      </div>
    </div>

    <form method="POST" action="{{ url_for('main.login') }}">

      <div class="mb-3">
        <label for="email" class="form-label"
               style="color:rgba(255,255,255,.85);font-weight:800;">
          Correo
        </label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="admin@vir.app"
               required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label"
               style="color:rgba(255,255,255,.85);font-weight:800;">
          Contraseña
        </label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="••••••••"
               required>
      </div>

      <button type="submit"
              class="btn btn-info w-100 py-2"
              style="font-size:1.05rem;">
        <i class="bi bi-box-arrow-in-right"></i>
        Entrar
      </button>

    </form>

  </div>

</div>
{% endblock %}
