{% extends "layout.html" %}
{% block title %}Perfil{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
  <div class="alert alert-success">{{ saludo }}</div>

  <h2 class="mt-4">Perfil</h2>
  <ul class="list-group mt-3 text-start" style="max-width:400px;margin:auto;">
    <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
    <li class="list-group-item"><strong>Nombre:</strong> {{ user.nombre or "—" }}</li>
    <li class="list-group-item"><strong>Apodo:</strong> {{ user.apodo or "—" }}</li>
  </ul>

  <a href="{{ url_for('main.logout') }}" class="btn btn-outline-dark mt-4">Cerrar sesión</a>
</div>
{% endblock %}
