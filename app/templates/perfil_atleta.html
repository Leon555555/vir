{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Perfil de {{ atleta.nombre }}</h2>
    <a href="{{ url_for('main.dashboard_entrenador') }}" class="btn btn-secondary">â¬… Volver al Dashboard</a>
  </div>

  <div class="card p-4 shadow">
    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Nombre</label>
          <input type="text" name="nombre" value="{{ atleta.nombre }}" class="form-control">
        </div>
        <div class="col-md-6">
          <label>Email</label>
          <input type="email" name="email" value="{{ atleta.email }}" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label>Grupo</label>
          <input type="text" name="grupo" value="{{ atleta.grupo or '' }}" class="form-control">
        </div>
        <div class="col-md-8">
          <label>Calendario (URL)</label>
          <input type="text" name="calendario_url" value="{{ atleta.calendario_url or '' }}" class="form-control">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">ðŸ’¾ Guardar Cambios</button>
    </form>
  </div>

  {% if atleta.calendario_url %}
  <div class="card mt-4 shadow p-4">
    <h5>ðŸ“… Calendario del Atleta</h5>
    <iframe src="{{ atleta.calendario_url }}" width="100%" height="600" style="border:0;"></iframe>
  </div>
  {% else %}
  <div class="alert alert-info mt-4">
    Este atleta aÃºn no tiene un calendario asignado.
  </div>
  {% endif %}
</div>
{% endblock %}
