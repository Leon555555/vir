{% extends "layout.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="container text-center mt-5" style="max-width:400px;">
  <h3 class="mb-4">Crear cuenta</h3>
  <form method="POST">
    <input type="text" class="form-control mb-3" name="nombre" placeholder="Nombre completo" required>
    <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
    <input type="password" class="form-control mb-3" name="password" placeholder="Contraseña" required>
    <button class="btn btn-danger w-100">Registrarse</button>
  </form>
  <p class="mt-3 text-muted">¿Ya tienes cuenta? <a href="{{ url_for('main.login') }}">Inicia sesión</a></p>
</div>
{% endblock %}
