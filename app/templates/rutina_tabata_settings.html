{% extends "layout.html" %}
{% block title %}Tabata — Ajustes{% endblock %}

{% block content %}
<div class="container mt-4">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <div class="section-title">TABATA · AJUSTES</div>
      <div class="text-soft">{{ rutina.nombre }}</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light" href="{{ url_for('main.rutina_builder', rutina_id=rutina.id) }}">
        Volver al builder
      </a>
      <a class="btn btn-outline-info" href="{{ url_for('main.rutina_tabata_player', rutina_id=rutina.id) }}">
        Abrir player
      </a>
    </div>
  </div>

  <div class="card glass">
    <div class="card-body">

      <form method="post" action="{{ url_for('main.rutina_tabata_settings_save', rutina_id=rutina.id) }}">
        <div class="row g-3">

          <div class="col-md-4">
            <label class="form-label">Trabajo (seg)</label>
            <input class="form-control" type="number" name="tabata_work" min="5" max="300" value="{{ tabata_work }}">
          </div>

          <div class="col-md-4">
            <label class="form-label">Descanso (seg)</label>
            <input class="form-control" type="number" name="tabata_rest" min="0" max="300" value="{{ tabata_rest }}">
          </div>

          <div class="col-md-4">
            <label class="form-label">Rondas (ejercicios por vuelta)</label>
            <input class="form-control" type="number" name="tabata_rounds" min="0" max="200" value="{{ tabata_rounds }}">
            <div class="text-soft mt-1">Tip: poné 0 para auto ({{ auto_rounds }} ejercicios).</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Sets (vueltas)</label>
            <input class="form-control" type="number" name="tabata_sets" min="1" max="50" value="{{ tabata_sets }}">
          </div>

          <div class="col-md-4">
            <label class="form-label">Descanso entre sets (seg)</label>
            <input class="form-control" type="number" name="tabata_rest_between_sets" min="0" max="600" value="{{ tabata_rest_between_sets }}">
          </div>

          <div class="col-md-4">
            <label class="form-label">Descanso final (seg)</label>
            <input class="form-control" type="number" name="tabata_finisher_rest" min="0" max="600" value="{{ tabata_finisher_rest }}">
          </div>

          <div class="col-md-4">
            <label class="form-label">Cuenta atrás inicial (seg)</label>
            <input class="form-control" type="number" name="tabata_count_in" min="0" max="30" value="{{ tabata_count_in }}">
          </div>

        </div>

        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-info" type="submit">
            Guardar y abrir Tabata
          </button>
          <a class="btn btn-outline-light" href="{{ url_for('main.rutina_tabata_settings', rutina_id=rutina.id) }}">
            Reset
          </a>
        </div>
      </form>

    </div>
  </div>

</div>
{% endblock %}
